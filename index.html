<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App Timer Manager - Track and manage timers for your applications">
    <title>App Timer Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>⏱️ App Timer Manager</h1>
    </header>

    <!-- Permission section (shown until notifications are granted/denied) -->
    <section id="permissionSection">
      <p>Enable notifications to get alerts when timers expire</p>
      <button id="requestPermissionBtn" type="button">Enable Notifications</button>
    </section>

    <!-- Form section for adding timers -->
    <section class="timer-form">
      <h2>Add New Timer</h2>

      <form id="timerForm">
        
        <div class="form-group">
          <label for="appName">App Name:</label>
          <input
            type="text"
            id="appName"
            name="appName"
            placeholder="Enter app name"
            required
          />
        </div>

        <div class="time-inputs">
          <div class="form-group">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" name="hours" min="0" max="23" value="0" />
          </div>

          <div class="form-group">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" name="minutes" min="0" max="59" value="0" />
          </div>

          <div class="form-group">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" name="seconds" min="0" max="59" value="0" />
          </div>
        </div>

        <button type="submit" class="btn-primary">Add Timer</button>
      </form>
    </section>

    <!-- Timers render here (JS will fill this div) -->
    <section class="timers-container">
      <h2>Active Timers</h2>
      <div id="timersList"></div>
    </section>
  </div>

  <!-- Hidden audio used for timer end sound -->
  <audio id="notificationSound" preload="auto">
    <source src="notification-sound.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Load JS at the bottom so the DOM exists before script runs -->
  <script src="script.js"></script>
</body>
</html>
