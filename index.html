<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App Timer Manager - Track and manage timers for your applications">
    <title>App Timer Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>⏱️ App Timer Manager</h1>
    </header>

    <section id="permissionSection">
      <p>Enable notifications to get alerts when timers expire</p>
      <button id="requestPermissionBtn" type="button">Enable Notifications</button>
    </section>

    <section class="timer-form">
      <h2>Add New Timer</h2>

      <form id="timerForm">
        <div class="form-group">
          <label for="appName">App Name:</label>
          <input
            type="text"
            id="appName"
            name="appName"
            placeholder="Enter app name"
            required
          />
        </div>

        <div class="form-group">
          <label for="timerSound">Timer sound (MP3):</label>
          <input
            type="file"
            id="timerSound"
            name="timerSound"
            accept="audio/mpeg,audio/*,.mp3"
          />
        </div>

        <fieldset class="form-group">
  <legend>Sound</legend>

  <label>
    <input type="radio" name="soundMode" id="soundModeDefault" value="default" checked>
    Use default sound
  </label>

  <label>
    <input type="radio" name="soundMode" id="soundModeUpload" value="upload">
    Upload MP3
  </label>

  <label>
    <input type="radio" name="soundMode" id="soundModeBrowse" value="browse">
    Browse sounds
  </label>
</fieldset>

<section id="browseSoundSection" class="form-group">
  <label for="soundSearch">Search sounds:</label>
  <input type="text" id="soundSearch" placeholder="Try: alarm, beep, bell" />

  <button id="soundSearchBtn" type="button">Search</button>

  <p id="soundStatus" aria-live="polite"></p>

  <audio id="soundPreviewPlayer" controls></audio>

  <div id="soundResults"></div>
</section>

        <div class="time-inputs">
          <div class="form-group">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" name="hours" min="0" max="23" value="0" />
          </div>

          <div class="form-group">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" name="minutes" min="0" max="59" value="0" />
          </div>

          <div class="form-group">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" name="seconds" min="0" max="59" value="0" />
          </div>
        </div>

        <button type="submit" class="btn-primary">Add Timer</button>
      </form>
    </section>

    <section class="timers-container">
      <h2>Active Timers</h2>
      <div id="timersList"></div>
    </section>
  </div>

  <!-- Keep the audio element (empty for now) so JS can use it later if needed -->
  <audio id="notificationSound" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
